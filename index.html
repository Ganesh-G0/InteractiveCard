<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="card-div">
        <div class="card back-card">
          <img src="./images/bg-card-back.png" alt="back Card" class="main-card-img">
          <div class="text-over-card">
            <p class="cvc-num">000</p>
          </div>
        </div>
        <div class="card front-card">
          <img src="./images/bg-card-front.png" alt="front card" class="main-card-img">
          <div class="text-over-card">
            <img src="./images/card-logo.svg" alt="logo" class="brand-logo">
            <p class="card-num">
              <span>0000 </span><span>0000 </span><span>0000 </span><span>0000 </span>
            </p>
            <p class="card-name">Jane Appleseed</p>
            <p class="card-exp">
              <span class="card-month">00</span> / <span class="card-year">00</span>
            </p>
          </div>
        </div>
      </div>
      <div class="main-div">
        <form action="#" class="form">
            <div class="form-group">
              <label for="name" class="form-label label">CardHolder Name</label>
              <input type="text" name="name" class="form-control" onchange="updateName()"
              placeholder="e.g. Jane Appleseed" id="name" required> 
            </div>
            <div class="form-group">
              <label for="cardNumber" class="form-label label">Card Number</label>
              <input type="tel" minlength="16" maxlength="16" class="form-control" 
              onchange="updateCardNum()" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber" required>
            </div>
            <div class="exp-ccv">
              <div class="form-group"> 
                <label for="exp-month" class="form-label label">Exp. Date (MM/YY)</label>
                <div class="exp-month-input">
                  <!-- <input type="tel" name="exp-month-year" class="form-control" placeholder="MM" onchange="updateMonth()" min="1" max="12" id="exp-month" required> -->
                  <!-- <input type="tel" name="exp-month-year" class="form-control" placeholder="YY" onchange="updateYear()" min="00" max="99" id="exp-year" required> -->
                  <input type="tel" name="exp-month-year" class="form-control" placeholder="MM" onchange="updateMonth()" id="exp-month" required>
                  <input type="tel" name="exp-month-year" class="form-control" placeholder="YY" onchange="updateYear()" id="exp-year" required>
                </div>
              </div>
              <div class="form-group">
                <label for="cvc" class="form-label label">CVC</label>
                <input type="tel" name="cvc" class="form-control" placeholder="e.g. 268" 
                onchange="updateCCVNum()"
                maxlength="3" id="cvc" required>
              </div>
            </div>          
            <input type="button" value="Confirm" class="btn" id="confirm">
        </form>
        <section class="successful-section d-none"> 
          <img src="images/icon-complete.svg" alt="complete Icon">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <input type="button" value="Continue" class="btn" id="continue">
        </section>
      </div>
    </main>
  </body>  
</html>
