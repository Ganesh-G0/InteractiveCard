<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8eb453f12c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="container-fluid main first-section main-grid">
        <figure class="item1 textover">
          <img src="./images/bg-card-back.png" alt="back Card" class="img-fluid">
          <p class="cvc-num card-details">000</p>
        </figure>
        <figure class="item2 textover">
          <img src="./images/bg-card-front.png" alt="front card" class="img-fluid">
            <img src="./images/card-logo.svg" alt="logo" class="logo">
            <p class="card-num card-details">
              <span>0000 </span><span>0000 </span><span>0000 </span><span>0000 </span>
            </p>
            <p class="card-name card-details">Jane Appleseed</p>
            <p class="card-exp card-details">
              <span class="card-month">00</span> / <span class="card-year">00</span>
            </p>
          </figure>
    </section>
    <section class="container-fluid second-section" id="form">
      <form action="#" name="myForm">
          <div class="form-group">
            <label for="name" class="form-label label">CardHolder Name</label>
            <input type="text" name="cardHolderName" class="form-control" placeholder="e.g. Jane Appleseed" id="name" required>
          </div>
          <div class="form-group">
            <label for="cardNumber" class="form-label label">Card Number</label>
            <input type="tel" minlength="16" maxlength="16" class="form-control" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber" required>
          </div>
          <div class="form-group">
            <div class="grid"> 
              <label for="exp-month" class="form-label label it1">Exp. Date (MM/YY)</label>
              <label for="cvc" class="form-label label it2">CVC</label>
            </div>
            <div class="grid1">
              <input type="tel" class="form-control it3" placeholder="MM"  maxlength="2" id="exp-month" required>
              <input type="tel" class="form-control it4" placeholder="YY"  maxlength="2" id="exp-year" required>
              <input type="tel" class="form-control it5" placeholder="e.g. 268" maxlength="3" id="cvc" required>
            </div>
          </div>          
          <input type="submit" value="Confirm" class="btn w-100" id="button">
      </form>
    </section>
    <section class="container-fluid d-none second-section" id="complete">
      <img src="images/icon-complete.svg" alt="complete Icon">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <input type="button" value="Continue" class="btn w-50" id="button2">
    </section>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="1.js"></script>
  </body>
</html>
